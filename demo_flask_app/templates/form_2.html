{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="column">
            <form method="post">
                <div class="form-control w-full max-w-sm">
                    <label class="label" for="name">
                      <span class="label-text">Your Username</span>
                    </label>
                    <input type="text" placeholder="Type here" 
                    class="input input-bordered w-full max-w-sm" name="name" id="name" />
                </div>
                <div class="form-control w-full max-w-sm">
                    <label class="label" for="city">
                      <span class="label-text">Your City</span>
                    </label>
                    <input type="text" placeholder="Type here" 
                    class="input input-bordered w-full max-w-sm" name="city" id="city" />
                </div>
                <input type="submit" class="btn">
            </form>
        </div>
    </div>
{% endblock %}
